version: "3.9"
services:
  app:
    build: .
    ports:
      - "8501:8501"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/openpanda
      PYTHONPATH: /app
      USE_DOCKER_SANDBOX: "true"  # Enable secure Docker execution
      SANDBOX_TIMEOUT_SECONDS: "30"
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker access for ephemeral containers
    command: ["streamlit", "run", "app.py", "--server.address=0.0.0.0", "--server.port=8501"]
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: openpanda
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d openpanda"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
